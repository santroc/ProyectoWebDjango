{% extends "padreBlog.html" %}

{% block page_title %}
    <title>Borrar Post</title>
{% endblock %}


{% block contenidoQueCambia%}
<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h2 class=" my-5">Delete post</h2>
            <form method="POST"> {% csrf_token %}
                <p style="text-align:center">¿Estás seguro que deseas borrar a "{{ object.title }}"?</p>
                <button class="btn btn-danger" type="submit" value="Aceptar"> Sí, borrar</button>
                <a class="btn btn-secondary" href="/pages/" value=""> Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
